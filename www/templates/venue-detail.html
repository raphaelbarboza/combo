<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{venue.name}}">
  <ion-content class="padding">
    <img ng-src="{{venue.logo}}" style="width: 64px; height: 64px">
    <p>
      Facebook link: <a href="javascript:window.open('https://www.facebook.com/pages/{{venue.name}}/{{venue.facebookId}}', '_blank', 'location=yes');">{{venue.name}}</a>
    </p>
  </ion-content>
</ion-view>
